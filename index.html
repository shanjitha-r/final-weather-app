!   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
<div class="weather-app-wrapper">
    <div class="weather-app">
    <form id= search-form>
        <div class="row">
            <div class = "col-9">
        <input type="search", placeholder="Type a city" class= "form-control" id="city-input" autocapitalize="off"/> 
            </div>
            <div class =" col-3">
        <input type="submit" value="Search"class ="btn btn-primary w-100"/>
            </div>
        </div>
    </form>
    <h2 id="date">
        Saturday, April, 4, 2020 05:00
    </h2>
        <h1 id="city"> </h1>
    
    <div class="clearfix weather-temperature">
        <img
        src=""
        id= "icon"
        />
        <div class = "float-left">
        <strong id="temperature"> -10</strong>
        <span class="units"> 
            <a href="#" id="celsius-link" class = "active">째C</a> | 
            <a href="#" id="fahrenheit-link">째F</a> 
        </span>
        </div>
    </div>

        <div>
            <ul>
                <li id="description"> </li>
                <li> Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
        </div>
       
    <div class = "weather-forecast">
        <div class="row">
            <div class = "col-2">
                <div class = "weather-forecast-date"> Sun </div>
                <img src ="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
                alt=""
                width="42"/>
            <div class="weather-forcast-temperature">
                <span class ="weather-forcast-temperature-max"> 16째C</span> 
                <span class ="weather-forcast-temperature-min">9째C</span>
            </div>
            </div>
        </div>
    </div>
    </div>

    <small>
        <a href="https://github.com/shanjitha-r/final-weather-app.git" target="_blank">Open-source code</a target="_blank">
    
        by Shanjitha Rajasingam
    </small>
    </div>
    </div>
<script src="src/app.js"> </script>
</body>
</html>
